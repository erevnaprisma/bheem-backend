<body>
    <div class="article-list">
        <div class="container" style="background-color: rgba(255,255,255,0.4);">
            <div class="intro">
                <h2 class="text-center" style="margin-top: 48px;">Take Attendance</h2>
            </div>
        </div>
    </div>
    <div class="article-clean">
        <div class="container">
            <div class="row" style="height: 360px;">
                <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2" style="background-color: #7b3434;" >
                    <div class="intro"></div>
                    <div class="text"></div>
                </div>
            </div>
        </div>
    </div>
    <p class="text-center" style="color: rgb(10,11,11);"><button class="btn btn-dark" type="button" id="btn-submit" style="background-color: rgb(149,15,15);margin-left: 15px;width: 100px;margin-top: 10px;margin-bottom: 10px;"><strong>Submit</strong></button></p>
    <script src="./stylesheets/assets/js/jquery.min.js"></script>
    <script src="./stylesheets/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./stylesheets/assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="./stylesheets/assets/js/smoothproducts.min.js"></script>
    <script src="./stylesheets/assets/js/theme.js"></script>
    <script>
        const btn=document.getElementById("btn-submit")
        const qry=`{
                        getAllUsers(page_size:10,page_index:1,string_to_search:"renaldo"){
                            status
                            error 
                            list_data
                            {
                                full_name
                                username
                            }
                        }
                    }`;
        const payload={query:qry}
        btn.addEventListener("click", async()=>{

            const data=await fetch("http://localhost:3000/graphql",
                                {
                                    method: 'GET', // or 'PUT'
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify(payload),
                                })
                        .then(e=> e.json()||[])
            console.log("data>>>>",data)
        })

    </script>
